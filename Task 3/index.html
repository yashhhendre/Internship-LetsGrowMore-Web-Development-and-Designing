<!DOCTYPE html>
<html>

<head>
    <title>Internship Registartion Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <h1><u>Internship Registration Form</u></h1>
        <table id="ipt">
            <thead>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th>Course</th>
                    <td><input type="text" name="course" id="course"></td>
                </tr>
                <tr>
                    <th>Mobile No.</th>
                    <td><input type="number" name="mobile" id="mobile"></td>
                </tr>
                <tr id="btna">
                    <td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
                </tr>
            </tbody>
        </table>

        <table id="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Mobile No.</th>
                </tr>
            </thead>
        </table>
    </center>
    <script src="script.js"></script>
</body>

</html>
